<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dev Dawn!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .screen {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: all 0.5s ease-in-out;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            color: white;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .image-container {
        position: relative;
        width: 250px; /* Set a specific width */
        height: 250px; /* Set a specific height */
        margin-bottom: 20px;
    }

    .birthday-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        border: 5px solid #ff69b4;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .birthday-image.active {
        opacity: 1;
    }

        .birthday-message {
            font-size: 3em;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff69b4; }
            50% { color: #ff9933; }
            100% { color: #ff69b4; }
        }
        .emoji-container {
            font-size: 3em;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .emoji {
            animation: bounce 2s infinite;
        }
        .emoji:nth-child(2) {
            animation-delay: 0.2s;
        }
        .emoji:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .loader-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .loader {
            width: 100%;
            height: 100%;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite, colorful 5s linear infinite;
        }
        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes colorful {
            0% { border-top-color: #ff69b4; }
            33% { border-top-color: #ff9933; }
            66% { border-top-color: #66ff66; }
            100% { border-top-color: #ff69b4; }
        }
        @media (max-width: 600px) {
            .birthday-message {
                font-size: 1.5em;
            }
            .emoji-container {
                font-size: 2em;
            }
            .loader-container {
                width: 60px;
                height: 60px;
            }
            .loader-text {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="launch-screen" class="screen">
        <div id="particles-js"></div>
        <div class="content">
            <div class="loader-container">
                <div class="loader"></div>
                <div class="loader-text">Dawn</div>
            </div>
        </div>
    </div>
    <div id="birthday-screen" class="screen">
        <div class="content">
            <div class="image-container">
                <img src="dawn.jpg" alt="Dawn" class="birthday-image active">
                <img src="dawn2.jpg" alt="Dawn" class="birthday-image">
                <img src="dawn3.jpg" alt="Dawn" class="birthday-image">
            </div>
            <div class="birthday-message">Happy Birthday Dev Dawn!</div>
            <p>Official no longer an under age</p>
            <div class="emoji-container">
                <span class="emoji">ðŸŽ‰</span>
                <span class="emoji">ðŸŽ‚</span>
                <span class="emoji">ðŸŽˆ</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "none", random: true, out_mode: "out" }
            }
        });

        setTimeout(() => {
            const launchScreen = document.getElementById('launch-screen');
            const birthdayScreen = document.getElementById('birthday-screen');
            
            launchScreen.style.opacity = '0';
            birthdayScreen.style.display = 'flex';
            
            setTimeout(() => {
                launchScreen.style.display = 'none';
                birthdayScreen.style.opacity = '1';
                birthdayScreen.style.transform = 'scale(1)';
            }, 500);
        }, 3000);

        // Image slideshow (fade in and out)
        const images = document.querySelectorAll('.birthday-image');
        let currentImage = 0;

        function changeImage() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(changeImage, 5000);
    </script>
</body>
</html>
